<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Audrey's Mail Generator</title>

	<!-- Votre script JS -->
	<script src="./script.js" defer></script>

	<!-- Tailwind CSS -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex justify-center items-center bg-gray-100">
	<main class="max-w-md m-5 space-y-5 rounded-2xl bg-white shadow-xl">
		<!-- Title -->
		<section class="py-5 text-center rounded-t-2xl bg-pink-700">
			<h1 class="text-2xl font-semibold tracking-tight text-white">Audrey's Mail Generator 🤦🏻‍♀️</h1>
		</section>

		<!-- User input section -->
		<section class="px-5 space-y-2">
			<input id="first-name-input" class="w-full px-4 py-2 border border-pink-300 rounded-xl focus:outline-pink-700" type="text" placeholder="First name...">
			<input id="last-name-input" class="w-full px-4 py-2 border border-pink-300 rounded-xl focus:outline-pink-700" type="text" placeholder="Last name...">
			<input id="company-name-input" class="w-full px-4 py-2 border border-pink-300 rounded-xl focus:outline-pink-700" type="text" placeholder="Company name...">
		</section>

		<!-- Buttons section -->
		<section class="px-5 flex gap-2">
			<button class="py-2 flex-1 text-white rounded-xl bg-black cursor-pointer hover:bg-pink-700 transition-all" onclick="generateEmails()">Generate</button>
			<button class="py-2 flex-1 border border-pink-300 bg-white rounded-xl cursor-pointer hover:bg-pink-100 transition-all" onclick="copyEmails()">Copy</button>
		</section>

		<!-- Output section -->
		<section class="mx-5 mb-5 p-5 bg-gray-50 shadow-inner overflow-y-auto" style="min-height:400px; max-height:400px;">
			<p id="placeholder" class="text-xs italic text-gray-400">Generated emails will appear here.</p>
			<pre id="output" class="font-mono text-xs whitespace-pre-wrap text-gray-700 hidden"></pre>
		</section>
	</main>
</body>

</html>
